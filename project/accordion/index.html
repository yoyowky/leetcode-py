<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .accordion{
      background-color: darkgrey;
      width: 100%;
      height:50px;
      outline: none;
      border: none;
    }
    .active,.accordion:hover{
      background-color: grey;
    }
    .panel{
      display: none;
    }
  </style>
  <title>Accordion</title>
</head>
<body>
  <h1>Accordion</h1>
  <button class="accordion">Section1</button>
  <div class="panel"><p>11111</p></div>
  <button class="accordion">Section2</button>
  <div class="panel"><p>22222</p></div>
  <button class="accordion">Section3</button>
  <div class="panel"><p>33333</p></div>
  <script src="script.js"></script>
</body>
</html>
