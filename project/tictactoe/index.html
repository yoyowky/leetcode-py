<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Tictactoe</title>
</head>
<body>
    <!-- game status -->
    <div id="status" data-status="pending"></div>
    <p>PLAYER 1 plays with X</p><p>PLAYER 2 plays with O</p>
    <!-- restart button -->
    <button id="playAgain" class="playAgain">PLAY AGAIN</button>
    <!-- play board -->
    <table id="board" class="board"></table>
    <!-- player turn -->
    <div id="player"></div>
    <script src="index.js"></script>
</body>
</html>
